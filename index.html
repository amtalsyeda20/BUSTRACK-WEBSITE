<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Tracking System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans','Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      color: #ffffff;
      background-color: #0f243c;
      overflow-x: hidden;
    }

    a { color: inherit; text-decoration: none; }

    /* ---------- Header ---------- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 36, 60, 0.75);
      z-index: 100;
      backdrop-filter: blur(4px);
    }

    header nav a {
      margin-left: 30px;
      font-size: 1rem;
      transition: color 0.3s;
    }
    header nav a:hover { color: #00aaff; }

    /* ---------- Logo ---------- */
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .logo img {
      width: 70px;
      height: 50px;
      margin-right: 12px;
      border-radius: 8px;
      object-fit: cover;
    }
    .logo span {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 2.1rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    /* ---------- Hero Section ---------- */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 100px;
      padding-left: 5%;
      padding-right: 5%;
      background: url('images/bg pic2.jpg') center/cover no-repeat fixed;
      position: relative;
    }
    .hero::before {
      content:'';
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(15,36,60,0.65);
      z-index:0;
    }
    .hero-content {
      position:relative;
      z-index:1;
      max-width:600px;
    }
    .hero-content h1 {
      font-size:3.5rem;
      margin-bottom:20px;
    }
    .hero-content p {
      font-size:1.2rem;
      margin-bottom:30px;
      color:#cfd8e5;
    }
    .btn-primary {
      padding:12px 30px;
      font-size:1.1rem;
      border:none;
      border-radius:6px;
      background-color:#00aaff;
      color:#fff;
      cursor:pointer;
      transition:0.3s;
    }
    .btn-primary:hover {
      background-color:#0088cc;
      transform: translateY(-3px);
    }

  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/pic1 .jpeg" alt="SmartBus Logo">
    <span>BusTrack</span>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1 class="fade-up">Discover Your Route with Real-Time Bus Tracking</h1>
    <p class="fade-up delay-1">Stay ahead of time. Know when your bus arrives, delays, and traffic insights — all in one place.</p>
    <button class="btn-primary fade-up delay-2" onclick="window.location.href='login.html'">Get Started</button>
  </div>
</section>


<footer>
  &copy; 2025 BusTrack | Your city travel companion
</footer>

<!-- ★ Scroll Animation Script -->
<script>
  const elements = document.querySelectorAll(".fade-up");

  function revealOnScroll() {
    elements.forEach(el => {
      const position = el.getBoundingClientRect().top;
      const screenHeight = window.innerHeight;

      if (position < screenHeight - 100) {
        el.classList.add("show");
      }
    });
  }

  window.addEventListener("scroll", revealOnScroll);
  window.addEventListener("load", revealOnScroll);
</script>

</body>
</html>
